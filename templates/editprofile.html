<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap link -->

          rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous">
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">PlatformName</span>
        <div class="ms-auto d-flex gap-4">
            <a href="/home" class="text-white">Home</a>
            <a href="/playerprofiles" class="text-white">Profile</a>
            <a href="/host" class="text-white">Host</a>
            <a href="/search" class="text-white">Search</a>
        </div>
    </div>
</nav>

<h1 class="page-title">Edit Profile</h1>

<div class="form-box">
    <form method="POST" action="/api/update-profile">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username">
        </div>

        <div class="mb-3">
            <label class="form-label">Bio</label>
            <textarea class="form-control" name="bio" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">
            Save Changes
        </button>

    </form>
</div>

</body>
</html>
