<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='newstyle.css') }}">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
  </head>

  <body class="app-body page-register">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary shadow-sm">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">PlatformName</span>
        <div class="ms-auto d-flex gap-4">
          <a href="/login" class="nav-link text-white">Login</a>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="register-wrapper">
      <div class="register-card">
        <div class="register-header">
          <div class="register-icon">üìù</div>
          <h1 class="register-title">Create Account</h1>
          <p class="text-muted mb-0">Join and start playing with others</p>
        </div>

        <form action="/register" method="POST" class="register-form">
          <div class="mb-3">
            <label for="username" class="form-label">Gamertag</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Your gamertag"
              required
            >
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="example@gmail.com"
              required
            >
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Create a password"
              minlength="6"
              required
            >
          </div>

          {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
          {% endif %}

          <button type="submit" class="btn btn-primary w-100 mt-2">
            Create Account
          </button>

          <button type="reset" class="btn btn-link w-100 mt-2">
            Reset form
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
