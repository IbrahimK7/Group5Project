<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS Style sheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='newstyle.css') }}">

    <!-- Bootstrap -->

      </div>

    <!-- Centered login layout -->
    <main class="login-wrapper">

            <label for="password" class="form-label">Password</label>

              type="password"

            Login
          </button>

          <div class="login-divider">
            <span>or</span>
          </div>

          <a href="/register" class="btn btn-outline-primary w-100">
            Create an account
          </a>

          <button type="button" class="btn btn-link w-100 mt-2">
            Forgot password?
          </button>
        </form>
      </div>
    </main>

  </body>
