<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS Style sheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous">
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Party</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand text-white">PlatformName</span>
        <div class="ms-auto d-flex gap-4">
            <a href="/home" class="text-white">Home</a>
            <a href="/playerprofiles" class="text-white">Profile</a>
            <a href="/leaveparty" class="text-white">Leave Party</a>
        </div>
    </div>
</nav>

<h1 class="page-title text-center mt-4">Join a Party</h1>

<div class="container mt-4">
    <h4>Available Parties</h4>

    {% if parties %}
        {% for party in parties %}
            <div class="card p-3 mb-3">
                <h5>{{ party.partyName }}</h5>
                <p>Game: {{ party.game }}</p>
                <p>Players: {{ party.currentPlayers }}/{{ party.maxPlayers }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No parties available.</p>
    {% endif %}
</div>

<div class="form-box mt-4">
    <form method="POST" action="/api/join-party">
        <div class="mb-3">
            <label class="form-label">Party Code</label>
            <input type="text" class="form-control" name="partyCode" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Join Party
        </button>
    </form>
</div>

</body>
</html>
