<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS Style sheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous">
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Party</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">PlatformName</span>
            <div class="ms-auto d-flex gap-4">
                <span>Home</span>
                <span>Search</span>
                <span>Host</span>
                <span>Profile</span>
            </div>
        </div>
    </nav>

    <!-- Page title -->
    <h1 class="page-title">Join a Party</h1>
        <!-- Example of the page that will display the parties -->
    <div class="container mt-4">
        <h3>Available Parties</h3>
        <div id="partyList"></div>  <!-- This is where the parties will appear -->
    </div>

    <script src="{{ url_for('static', filename='js/parties.js') }}"></script>


    <!-- Join party form -->
    <div class="form-box">
        <form>
            <div class="mb-3">
                <label for="partyCode" class="form-label">Enter Party Code:</label>
                <input type="text" class="form-control" id="partyCode" placeholder="e.g. ABC123">
            </div>
            <button type="submit" class="btn btn-primary btn-main">Join</button>
        </form>

        <p class="mt-3 text-center">
            Don't have a code? <a href="search.html">Find parties</a> to join!
        </p>
    </div>
</body>
</html>
