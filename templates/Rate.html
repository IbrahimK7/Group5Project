<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='newstyle.css') }}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>

    <style>
        .rating-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
        }

        .star-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .star-btn-wrapper {
            position: relative;
        }

        .star-btn-wrapper input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .star-btn {
            width: 60px;
            height: 60px;
            border: 2px solid #ddd;
            background-color: white;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        .star-btn:hover {
            border-color: #0d6efd;
            transform: scale(1.1);
        }

        .star-btn-wrapper input[type="radio"]:checked~.star-btn {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }

        .star-btn .fa-star {
            display: block;
            margin-top: 5px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>

<body class="app-body">

    <div class="container">
        <div class="rating-container card shadow-sm">
            <div class="card-body">
                <h2 class="mb-3">How was your experience?</h2>
                <p class="text-muted mb-4">Rate your party experience</p>

                <form action="/home" method="GET">
                    <div class="star-buttons">
                        <div class="star-btn-wrapper">
                            <input type="radio" name="rating" id="rating1" value="1">
                            <label for="rating1" class="star-btn">
                                1
                                <i class="fa fa-star"></i>
                            </label>
                        </div>
                        <div class="star-btn-wrapper">
                            <input type="radio" name="rating" id="rating2" value="2">
                            <label for="rating2" class="star-btn">
                                2
                                <i class="fa fa-star"></i>
                            </label>
                        </div>
                        <div class="star-btn-wrapper">
                            <input type="radio" name="rating" id="rating3" value="3">
                            <label for="rating3" class="star-btn">
                                3
                                <i class="fa fa-star"></i>
                            </label>
                        </div>
                        <div class="star-btn-wrapper">
                            <input type="radio" name="rating" id="rating4" value="4">
                            <label for="rating4" class="star-btn">
                                4
                                <i class="fa fa-star"></i>
                            </label>
                        </div>
                        <div class="star-btn-wrapper">
                            <input type="radio" name="rating" id="rating5" value="5">
                            <label for="rating5" class="star-btn">
                                5
                                <i class="fa fa-star"></i>
                            </label>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Submit Rating
                        </button>
                        <a href="/home" class="btn btn-secondary btn-lg">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
