<!DOCTYPE html>
<html lang="en">
<head>
  <!-- New unified stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='newstyle.css') }}">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Profile</title>
</head>

<body class="app-body page-home">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary shadow-sm">
  <div class="container-fluid">
    <span class="navbar-brand text-white">PlatformName</span>
    <div class="ms-auto d-flex gap-4">
      <a href="/home" class="nav-link text-white">Home</a>
      <a href="/joinparty" class="nav-link text-white">Join</a>
      <a href="/inbox" class="nav-link text-white">Inbox</a>
      <a href="/settings" class="nav-link text-white">Settings</a>
    </div>
  </div>
</nav>

<main class="container py-4 py-lg-5">

  <!-- PAGE HEADER -->
  <header class="mb-4">
    <h1 class="display-6 fw-semibold mb-1">Player Profile</h1>
    <p class="text-muted mb-0">
      View your profile and manage your party
    </p>
  </header>

  <!-- PROFILE CARD -->
  <section class="home-section mb-4">
    <div class="card shadow-sm">
      <div class="card-body d-flex align-items-center gap-4">

        <img
          src="{{ url_for('static', filename='avatar1.png') }}"
          alt="Player Avatar"
          class="rounded-circle"
          width="80"
          height="80"
        >

        <div>
          <h5 class="mb-1">PlayerOne</h5>
          <p class="text-muted mb-1">Level 45</p>
          <p class="text-muted mb-0">Likes RPG Games</p>
        </div>

      </div>
    </div>
  </section>

  <!-- PARTY ACTIONS -->
  <section class="home-section">
    <h2 class="h5 mb-3">Party Actions</h2>

    <div class="card shadow-sm">
      <div class="card-body">

        <p class="text-muted mb-3">
          You are currently in a party.
        </p>

        <div class="d-flex gap-3">
          <a href="/joinparty" class="btn btn-outline-primary w-50">
            Find New Party
          </a>

          <a href="/leaveparty" class="btn btn-danger w-50">
            Leave Party
          </a>
        </div>

      </div>
    </div>
  </section>

</main>

</body>
</html>
