<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- CSS Style sheet-->
        <link rel="stylesheet" href="style.css">

        <!-- Bootsrap link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
        crossorigin="anonymous">
        </script>


        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">PlatformName</span>
                <div class="ms-auto d-flex gap-4">
                    <span>Register</span>
                    <span>Settings</span>
                </div>
            </div>

        </nav>

        <!-- This is the logo -->
        <div class="logo">
            <h3>Logo</h3>
        </div>

        
        <!-- This is the log in form -->
        <form class="login">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
            <button type="submit" class="btn btn-primary w-100 mt-2">Create an Account</button>
            <button type="button" class="btn btn-link w-100 mt-2">Forgot Password?</button>
        </form>
        
    </body>
</html>
